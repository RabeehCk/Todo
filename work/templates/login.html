<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    .back{
        width: 450px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>
<body>
    <div class="container my-5 py-5">
        <form action="" method="post" class="back rounded px-4 py-4 bg-body-secondary shadow">
            <h2 class="pt-4 pb-5 text-center">Login</h2>
            {%csrf_token%}
            {{form.as_p}}
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-secondary">Login</button>
            </div>
            <div class="mt-4">
                <p class="text-center">Doesn't have an account?<a href="{% url 'register' %}" class="ms-2">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
