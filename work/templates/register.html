<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    .back{
        width: 600px;
        margin: 0 auto;
        margin-top: -15px;

</style>
<body>
    <div class="container  py-5">
        <form action="" method="post" class="back rounded shadow px-5 py-5 bg-body-secondary">
            <h2 class="text-center mb-4">Register</h2>
            {%csrf_token%}
            {{form.as_p}}
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-secondary">Register</button>
            </div>
            <div class="mt-4 text-center">
                Already have an account?<a href="{% url 'login' %}" class="ms-2">Sign in</a>
            </div>
        </form>
    </div>
</body>
